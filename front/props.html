<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props</title>
    <script src='https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js'></script>
</head>

<body>
    <div id='app'>
        <child-cmp v-bind:props1='message1'></child-cmp>
        <child-cmp v-bind:props1='message2'></child-cmp>
        <child-cmp v-bind:props2='message3'></child-cmp>
    </div>

    <script>
        Vue.component('child-cmp', {
            props: ['props1', 'props2'],
            template: '<p>{{props1}},{{props2}}</p>'
        })
        new Vue({
            el: '#app',
            data: {
                message1: 'm1',
                message2: 'm2',
                message3: 'm3',
            },
        })
    </script>
</body>

</html>
