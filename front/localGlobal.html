<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local and global</title>
    <script src='https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js'></script>
</head>

<body>
    <div id='app'>
        {{message}}
        <cmp1></cmp1>
        <cmp2></cmp2>
    </div>

    <script>
        // Vue.component('todo-footer', {
        //     template: '<p>This is a global child comp.</p>'
        // })
        const cmp1 = {
            template: '<p>This is the first local comp: {{cmp1Data}}</p>',
            data: () => {
                return {
                    cmp1Data: 100,
                }
            }
        }
        const cmp2 = {
            template: '<p>This is the second local comp: {{cmp2Data}}</p>',
            data: function () {
                return {
                    cmp2Data: cmp1.data.cmp1Data,
                }
            }
        }
        new Vue({
            el: '#app',
            data: {
                message: 'hello!'
            },
            components: {
                'cmp1': cmp1,
                'cmp2': cmp2,
            },
        })
    </script>
</body>

</html>
